<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Product Image and QR Code</h2>
            <img src="qr-code.png" alt="QR Code for Product" id="qr-code-image">
        </div>
        <div class="right-section">
            <h2>Selection Options</h2>
            <div id="parent-options">
                <button class="parent-btn" data-type="1. Generic">1. Generic</button>
                <button class="parent-btn" data-type="2. Plastic">2. Plastic</button>
                <button class="parent-btn" data-type="3. Cover">3. Cover</button>
            </div>
            <div id="sub-options" style="display: none;">
                <button class="sub-btn" data-subtype="1. Penetration">1. Penetration</button>
                <button class="sub-btn" data-subtype="2. Spillage">2. Spillage</button>
                <button class="sub-btn" data-subtype="3. Deformation">3. Deformation</button>
            </div>
            <button id="submit-btn" disabled>Submit</button>
            <div id="selection-display">
                Selected Options: <span id="selected-options">None</span>
            </div>
        </div>
    </div>
</body>
</html>
